<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/consola.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Compilador</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Compilador | Laura Tamath & Oliver de León</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="btn-compile" class="btn btn-primary nav-link">Compilar</button>
                </li>
                <li class="nav-item">
                    <button id="btn-clear" class="btn btn-secondary nav-link" onclick="limpiar()">Limpiar</button>
                </li>
                <li class="nav-item">
                  <input type="file" id="file-input" style="display: none;" />
                  <button id="btn-abrir-archivo"  class="btn btn-info nav-link" onclick="abrir()">Abrir Archivo</button>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="row m-2">
            <div class="col-5">
                <h2>Entrada</h2>
                <div class="editor-container">
                  <div class="line-number"></div>
                  <div class="text-area-container">
                    <textarea id="input" class="form-control" rows="20"></textarea>
                  </div>
                </div>
              </div>
              
            
            <div class="col-5">
                <h2>Salida</h2>
                <textarea id="output" class="form-control" rows="20" readonly
                style="font-family: Consolas, monospace;"></textarea>
            </div>
        </div>
    </div>

    <script src="./assets/botones.js"></script>
